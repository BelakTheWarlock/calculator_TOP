<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="calculator-container">
        <div id="display-container">
            <div id="display"></div>
        </div>

        <div id="input-container">
            <div id="input-functions"></div>
            <div id="main-inputs">
                <div class="row">
                    <div class="digit input">7</div>
                    <div class="digit input">8</div>
                    <div class="digit input">9</div>
                    <div class="oper input">/</div>
                </div>
                <div class="row">
                    <div class="digit input">4</div>
                    <div class="digit input">5</div>
                    <div class="digit input">6</div>
                    <div class="oper input">*</div>
                </div>
                <div class="row">
                    <div class="digit input">1</div>
                    <div class="digit input">2</div>
                    <div class="digit input">3</div>
                    <div class="oper input">-</div>
                </div>
                <div class="row">
                    <div class="decimal input">.</div>
                    <div class="digit input">0</div>
                    <div class="oper input">=</div>
                    <div class="oper input">+</div>
                </div>
            </div>
        </div>
    </div>
    <div
      id="todo"
      style="margin-top:12px; background-color: #ddd;">
        <h1>todo</h1>
        <ul>
            <li>make decimal work</li>
        </ul>
    </div>
</body>
</html>
